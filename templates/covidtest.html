{% extends "layout.html" %}

{% block title %}Maladie Corona virus | Testez vous{% endblock %}

{% block page_title %}Covid19 | Sénégal{% endblock %}

{% block body %}
    {{ super() }}
    <form>
        <div class="form-group row">
            <label class="col-6 col-form-label" for="degres">Ces dernières 48 heures,
                quelle a été votre température la plus élevée ?</label>
            <div class="col-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"></div>
                    </div>
                    <input id="degres" placeholder="37,0" type="text"
                           required="required" class="form-control">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <i class="fa fa-thermometer-three-quarters"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-6">Ces derniers jours, avez-vous une
                toux ou une augmentation de votre toux habituelle ?</label>
            <div class="col-6">
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio" id="radio_0" type="radio" required="required"
                           class="custom-control-input" value="yes">
                    <label for="radio_0" class="custom-control-label">Oui</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio" id="radio_1" type="radio" required="required"
                           class="custom-control-input" value="no">
                    <label for="radio_1" class="custom-control-label">Non</label>
                </div>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-6">Ces derniers jours, avez-vous noté une forte
                diminution ou perte de votre goût ou de votre odorat ?</label>
            <div class="col-6">
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio1" id="radio1_0" type="radio"
                           class="custom-control-input" value="yes" required="required">
                    <label for="radio1_0" class="custom-control-label">Oui</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio1" id="radio1_1" type="radio" class="custom-control-input"
                           value="no" required="required">
                    <label for="radio1_1" class="custom-control-label">Non</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-6">Ces derniers jours, avez-vous eu un mal
                de gorge et/ou des douleurs musculaires et/ou des courbatures inhabituelles ?</label>
            <div class="col-6">
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio2" id="radio2_0" type="radio" class="custom-control-input" value="yes"
                           required="required">
                    <label for="radio2_0" class="custom-control-label">Oui</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio2" id="radio2_1" type="radio" class="custom-control-input" value="no"
                           required="required">
                    <label for="radio2_1" class="custom-control-label">Non</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-6">Ces dernières 24 heures, avez-vous de la diarrhée ?
                Avec au moins 3 selles molles.</label>
            <div class="col-6">
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio3" id="radio3_0" type="radio" class="custom-control-input"
                           value="yes" required="required">
                    <label for="radio3_0" class="custom-control-label">Oui</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio3" id="radio3_1" type="radio" class="custom-control-input"
                           value="no" required="required">
                    <label for="radio3_1" class="custom-control-label">Non</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-6">Ces derniers jours, avez-vous une fatigue inhabituelle ?</label>
            <div class="col-6">
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio4" id="radio4_0" type="radio" class="custom-control-input"
                           value="yes" required="required">
                    <label for="radio4_0" class="custom-control-label">Oui</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio4" id="radio4_1" type="radio" class="custom-control-input"
                           value="no" required="required">
                    <label for="radio4_1" class="custom-control-label">Non</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-6">Cette fatigue vous oblige-t-elle à vous reposer plus de la moitié
                de la journée ?</label>
            <div class="col-6">
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio5" id="radio5_0" type="radio" class="custom-control-input"
                           value="yes" required="required">
                    <label for="radio5_0" class="custom-control-label">Oui</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio5" id="radio5_1" type="radio" class="custom-control-input"
                           value="no" required="required">
                    <label for="radio5_1" class="custom-control-label">Non</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-6">Depuis 24 heures ou plus, êtes-vous dans
                l'impossibilité de vous alimenter ou de boire ?</label>
            <div class="col-6">
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio6" id="radio6_0" type="radio" class="custom-control-input"
                           value="yes" required="required">
                    <label for="radio6_0" class="custom-control-label">Oui</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio6" id="radio6_1" type="radio" class="custom-control-input"
                           value="no" required="required">
                    <label for="radio6_1" class="custom-control-label">Non</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-6">Ces dernières 24 heures, avez-vous noté un manque de
                souffle inhabituel lorsque vous parlez ou faites un petit effort ?</label>
            <div class="col-6">
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio7" id="radio7_0" type="radio" class="custom-control-input"
                           value="yes" required="required">
                    <label for="radio7_0" class="custom-control-label">Oui</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio7" id="radio7_1" type="radio" class="custom-control-input"
                           value="no" required="required">
                    <label for="radio7_1" class="custom-control-label">Non</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="text" class="col-6 col-form-label">Quel est votre âge ? Ceci, afin de calculer un facteur
                de risque spécifique.</label>
            <div class="col-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"></div>
                    </div>
                    <input id="text" name="text" type="text" class="form-control" required="required">
                    <div class="input-group-append">
                        <div class="input-group-text">ans</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="text1" class="col-6 col-form-label">Quel est votre taille ? Afin de calculer
                l’indice de masse corporelle qui est un facteur influençant le risque de complications
                de l’infection.</label>
            <div class="col-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"></div>
                    </div>
                    <input id="text1" name="text1" type="text" class="form-control" required="required">
                    <div class="input-group-append">
                        <div class="input-group-text">cm</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="text2" class="col-6 col-form-label">Quel est votre poids ? Afin de calculer l’indice de
                masse corporelle qui est un facteur influençant le risque de complications de l’infection.</label>
            <div class="col-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"></div>
                    </div>
                    <input id="text2" name="text2" type="text" class="form-control" required="required">
                    <div class="input-group-append">
                        <div class="input-group-text">kg</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-6 col-form-label">Avez-vous de l’hypertension artérielle mal équilibrée ? Ou avez-vous
                une maladie cardiaque ou vasculaire ? Ou prenez vous un traitement à visée cardiologique ?</label>
            <div class="col-6">
                <div class="custom-controls-stacked">
                    <div class="custom-control custom-radio">
                        <input name="radio8" id="radio8_0" type="radio" required="required"
                               class="custom-control-input" value="yes">
                        <label for="radio8_0" class="custom-control-label">Oui</label>
                    </div>
                </div>
                <div class="custom-controls-stacked">
                    <div class="custom-control custom-radio">
                        <input name="radio8" id="radio8_1" type="radio" required="required"
                               class="custom-control-input" value="no">
                        <label for="radio8_1" class="custom-control-label">Non</label>
                    </div>
                </div>
                <div class="custom-controls-stacked">
                    <div class="custom-control custom-radio">
                        <input name="radio8" id="radio8_2" type="radio" required="required"
                               class="custom-control-input" value="other">
                        <label for="radio8_2" class="custom-control-label">Ne sait pas</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-6">Êtes-vous diabétique ?</label>
            <div class="col-6">
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio9" id="radio9_0" type="radio" class="custom-control-input"
                           value="yes" required="required">
                    <label for="radio9_0" class="custom-control-label">Oui</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio9" id="radio9_1" type="radio" class="custom-control-input"
                           value="no" required="required">
                    <label for="radio9_1" class="custom-control-label">Non</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-6">Avez-vous ou avez-vous eu un cancer ces trois dernières années ?</label>
            <div class="col-6">
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio10" id="radio10_0" type="radio" class="custom-control-input" value="yes"
                           required="required">
                    <label for="radio10_0" class="custom-control-label">Oui</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio10" id="radio10_1" type="radio" class="custom-control-input" value="no"
                           required="required">
                    <label for="radio10_1" class="custom-control-label">Non</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-6">Avez-vous une maladie respiratoire ? Ou êtes-vous suivi par un pneumologue ?</label>
            <div class="col-6">
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio11" id="radio11_0" type="radio" class="custom-control-input"
                           value="yes" required="required">
                    <label for="radio11_0" class="custom-control-label">Oui</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio11" id="radio11_1" type="radio" class="custom-control-input"
                           value="no" required="required">
                    <label for="radio11_1" class="custom-control-label">Non</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-6">Avez-vous une insuffisance rénale chronique dialysée ?</label>
            <div class="col-6">
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio12" id="radio12_0" type="radio" class="custom-control-input"
                           value="yes" required="required">
                    <label for="radio12_0" class="custom-control-label">Oui</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio12" id="radio12_1" type="radio" class="custom-control-input"
                           value="no" required="required">
                    <label for="radio12_1" class="custom-control-label">Non</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-6">Avez-vous une maladie chronique du foie ?</label>
            <div class="col-6">
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio13" id="radio13_0" type="radio" class="custom-control-input" value="yes">
                    <label for="radio13_0" class="custom-control-label">Oui</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio13" id="radio13_1" type="radio" class="custom-control-input" value="no">
                    <label for="radio13_1" class="custom-control-label">Non</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-6 col-form-label">Êtes-vous enceinte ?</label>
            <div class="col-6">
                <div class="custom-controls-stacked">
                    <div class="custom-control custom-radio">
                        <input name="radio14" id="radio14_0" type="radio" required="required"
                               class="custom-control-input" value="yes">
                        <label for="radio14_0" class="custom-control-label">Oui</label>
                    </div>
                </div>
                <div class="custom-controls-stacked">
                    <div class="custom-control custom-radio">
                        <input name="radio14" id="radio14_1" type="radio" required="required"
                               class="custom-control-input" value="no">
                        <label for="radio14_1" class="custom-control-label">Non</label>
                    </div>
                </div>
                <div class="custom-controls-stacked">
                    <div class="custom-control custom-radio">
                        <input name="radio14" id="radio14_2" type="radio" required="required"
                               class="custom-control-input" value="other">
                        <label for="radio14_2" class="custom-control-label">Non applicable</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-6 col-form-label">Avez-vous une maladie connue pour diminuer
                vos défenses immunitaires ?</label>
            <div class="col-6">
                <div class="custom-controls-stacked">
                    <div class="custom-control custom-radio">
                        <input name="radio15" id="radio15_0" type="radio" required="required"
                               class="custom-control-input" value="yes">
                        <label for="radio15_0" class="custom-control-label">Oui</label>
                    </div>
                </div>
                <div class="custom-controls-stacked">
                    <div class="custom-control custom-radio">
                        <input name="radio15" id="radio15_1" type="radio" required="required"
                               class="custom-control-input" value="no">
                        <label for="radio15_1" class="custom-control-label">Non</label>
                    </div>
                </div>
                <div class="custom-controls-stacked">
                    <div class="custom-control custom-radio">
                        <input name="radio15" id="radio15_2" type="radio" required="required"
                               class="custom-control-input" value="other">
                        <label for="radio15_2" class="custom-control-label">Je ne sais pas</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-6 col-form-label">Prenez-vous un traitement immunosuppresseur ? C’est un traitement
                qui diminue vos défenses contre les infections. Voici quelques exemples : corticoïdes, méthotrexate,
                ciclosporine, tacrolimus, azathioprine, cyclophosphamide (liste non exhaustive).</label>
            <div class="col-6">
                <div class="custom-controls-stacked">
                    <div class="custom-control custom-radio">
                        <input name="radio16" id="radio16_0" type="radio" class="custom-control-input"
                               value="yes" required="required">
                        <label for="radio16_0" class="custom-control-label">Oui</label>
                    </div>
                </div>
                <div class="custom-controls-stacked">
                    <div class="custom-control custom-radio">
                        <input name="radio16" id="radio16_1" type="radio" class="custom-control-input"
                               value="no" required="required">
                        <label for="radio16_1" class="custom-control-label">Non</label>
                    </div>
                </div>
                <div class="custom-controls-stacked">
                    <div class="custom-control custom-radio">
                        <input name="radio16" id="radio16_2" type="radio" class="custom-control-input"
                               value="other" required="required">
                        <label for="radio16_2" class="custom-control-label">Je ne sais pas</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="text3" class="col-6 col-form-label">Quel est la ville de votre résidence actuelle ?
                Cette information nous permet de réaliser un suivi épidémiologique</label>
            <div class="col-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"></div>
                    </div>
                    <input id="text3" name="text3" type="text" class="form-control" required="required">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <i class="fa fa-contao"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-6 col-6">
                <button name="submit" type="submit" class="btn btn-primary">Enregistrer pour diagnostic</button>
            </div>
        </div>
    </form>
{% endblock %}
